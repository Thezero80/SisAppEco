<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Reporte de Abuso v1.0 | CCFF-ECONOMIA</title>
    <link rel="icon" href="img/logo1.jpg" type="image/x-icon"> <!-- Ruta al favicon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent w-100" id="header-navbar">
        <div class="container-fluid">
            <a class="navbar-brand font-weight-bold" href="#"><img src="img/logo1.jpg" alt="" class="img-fluid" style="max-height: 50px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-uppercase" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link text-uppercase" href="#">Contáctanos</a></li>
                    <li class="nav-item"><a class="nav-link text-uppercase" href="#reporte">Como Hacer EL Reporte</a></li>
                    <li class="nav-item"><a class="nav-link text-uppercase" href="#">NOSOTROS</a></li>
                </ul>
                <div class="navbar-spacer"></div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Reporte de Abuso</h2>
        <form id="reporteForm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su teléfono">
            </div>
            <div class="mb-3">
                <label for="reporte" class="form-label">Reporte</label>
                <textarea class="form-control" id="reporte" rows="4" placeholder="Describa su reporte"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script>
        document.querySelector('#reporteForm').addEventListener('submit', function(event) {
            event.preventDefault();
            Swal.fire({
                title: '¡Formulario en desarrollo!',
                text: '¡SE ESTÁ PERFECCIONANDO EL FORMULARIO!',
                icon: 'info',
                confirmButtonText: 'Aceptar'
            });
        });
    </script>
</body>
</html>
